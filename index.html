<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List and Page Appearance Customization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Customize Page Appearance</h1>

        <!-- Dropdown to change background color -->
        <label for="bgColor">Change Background Color:</label>
        <select id="bgColor">
            <option value="white">White</option>
            <option value="lightgray">Light Gray</option>
            <option value="lightblue">Light Blue</option>
            <option value="lightgreen">Light Green</option>
        </select>

        <br><br>

        <!-- Input range to change font size -->
        <label for="fontSize">Change Font Size:</label>
        <input type="range" id="fontSize" min="12" max="40" value="16">
        <span id="fontSizeDisplay">16px</span>

        <br><br>

        <!-- Button to toggle dark mode -->
        <button id="toggleDarkMode">Toggle Dark Mode</button>

        <br><br>

        <!-- Button to toggle between serif and sans-serif font styles -->
        <button id="toggleFontStyle">Toggle Font Style</button>

        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Enter a task" />
        <button id="addTask">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
